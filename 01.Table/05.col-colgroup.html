<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>col and colgroup tag</title>
  <link rel="stylesheet" href="05.col-colgroup.css">
</head>
<body>
  <table>
    <caption>데이터 타입과 값</caption>
    <colgroup>
      <col>
      <col style="background-color: tomato;" span="2">
      <col>
    </colgroup>
    <tr>
      <th></th>
      <th>타입</th>
      <th>값</th>
    </tr>
    <tr>
      <th>1</th>
      <td>알파벳</td>
      <td>A</td>
    </tr>
    <tr>
      <th>2</th>
      <td>숫자</td>
      <td>5</td>
    </tr>
  </table>
</body>
</html>
