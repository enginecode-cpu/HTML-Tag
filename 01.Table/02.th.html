<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>th tag</title>
  <link rel="stylesheet" href="02.th.css">
</head>
<body>
  <div class="vertical">
    <table>
      <tr>
        <th colspan="2" id="th-data">데이터</th>
      </tr>
      <tr>
        <th abbr="Type" scope="col" headers="th-data">타입</th>
        <th abbr="Value" scope="col" headers="th-data">값</th>
      </tr>
      <tr>
        <td>알파벳</td>
        <td>A</td>
      </tr>
      <tr>
        <td>숫자</td>
        <td>5</td>
      </tr>
    </table>
  </div>
  <!-- vertical end -->

  <div class="horizontal">
    <table>
      <tr>
        <th rowspan="2" id="th-data2">데이터</th>
        <th headers="th-data2">타입</th>
        <td>알파벳</td>
        <td>숫자</td>
      </tr>
      <tr>
        <th headers="th-data2">값</th>
        <td>A</td>
        <td>5</td>
      </tr>
    </table>
  </div>
  <!-- horizontal end -->
</body>
</html>
